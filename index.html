<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/src/css/style.css">

</head>

<body>

    <img src="/src/img/background.jpg" class="pagebackground" alt="">

    <div id="container">

        <div id="formContainer" class="glow neonText">

            <h2>Registro</h2>

            <form id="myForm">

                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required><br>

                <label for="age">Idade:</label>
                <input type="number" id="age" name="age" required><br>

                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" required><br>

                <label for="dob">Data de Nascimento:</label>
                <input type="date" id="dob" name="dob" required><br>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required><br>

                <div id="passwordContainer">

                    <label for="password">Senha:</label>

                    <input type="password" id="password" name="password" required>

                    <button class="glow" type="button" id="showPassword">ðŸ«£</button>

                </div>

                <label for="confirmPassword">Confirmar Senha:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required><br>

                <button type="button" onclick="resetForm()">Apagar Tudo</button>
                <button type="submit">Enviar</button>

            </form>

        </div>

        <div id="jsonDataContainer" class="glow">

            <textarea id="jsonData" readonly></textarea>

        </div>

    </div>

    <script src="/src/js/script.js"></script>
    
</body>

</html>
